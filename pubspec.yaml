name: workmate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  cupertino_icons: ^1.0.2
  json_serializable: ^6.3.1
  dio: ^5.3.2
  logger: ^2.0.1
  shared_preferences: ^2.0.15
  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  get_it: ^7.2.0
  change_app_package_name: ^1.1.0
  flutter_screenutil: ^5.8.4
  cached_network_image: ^3.2.3
  flutter_secure_storage: ^8.0.0
  flutter_native_splash: ^2.3.7
  uni_links: ^0.5.1
  fluttertoast: ^8.2.2
  barcode: ^2.2.4
  flutter_native_timezone: ^2.0.0
  pinput: ^3.0.1
  crypto: ^3.0.3
  package_info_plus: ^4.1.0
  rxdart: ^0.27.7
  url_launcher: ^6.1.14
  internet_connection_checker: ^1.0.0+1
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  awesome_bottom_bar: ^1.2.4
  animated_theme_switcher: ^2.0.1-nullsafety.0
  image_picker: ^1.0.8
  flutter_svg_provider: ^1.0.6
  image: ^4.1.7
  flutter_expandable_fab: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2
  build_runner: ^2.1.7

flutter_native_splash:
  color: "#FFFFFF"
  image: "asset/images/background/splash.png"
  android: true
  ios: false
  web: false

flutter:
  generate: false
  uses-material-design: true

  fonts:
    - family: HiraginoKakuPro
      fonts:
        - asset: asset/fonts/HiraginoKakuPro/Hiragino Kaku Gothic Pro W3.otf
          weight: 300
  assets:
    - asset/images/
    - asset/images/background/
    - asset/images/icon/

flutter_intl:
  enabled: true
  class_name:
  main_locale: ja